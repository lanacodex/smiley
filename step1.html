<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Exercise #1</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div class="flex items-center justify-center h-full">
      <!-- body circle -->
      <div class="rounded-full w-10 h-10 bg-yellow-300 flex flex-col justify-center items-center space-y-2">
        <!-- eyes container -->
        <div class="flex justify-center space-x-1">
          <!-- left eye -->
          <div class="rounded-full w-2 h-2 bg-black"></div>
          <!-- right eye -->
          <div class="rounded-full w-2 h-2 bg-black"></div>

        </div>
        <!-- mouth -->
        <div class="w-5 h-1 bg-black"></div>
      </div>
    </div>
  </body>
</html>
